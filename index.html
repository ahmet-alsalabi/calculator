<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <input type="number" id="first-num" placeholder="Enter first number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="number" id="second-num" placeholder="Enter second number">
        <button onclick="calculate()">Calculate</button>
        <p id="answer"></p>
    </div>
    <script src="./main.js"></script>
</body>


</html>
